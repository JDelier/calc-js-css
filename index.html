<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
<main>
        <div class="calculadora">
        <div class="calc__parteSuperior">
            <div class="calc_header">
                <div class="tilibra">
                    <span>Tilibra</span>
                    <p>TC07</p>
                </div>
                <p class="digits">12 digits</p>
                <div class="retangulo__header">
                    <div class="ret__interior"></div>
                    <div class="ret__interior"></div>
                </div>
            </div>
            <div class="visor">
                <output> 1</output>
            </div>
        </div>
        <div class="divisor__meio"></div>
        <div class="parte__inferior">
            <div class="grid__calc">
                <div class="grid__item-1"><button>CUTUP</button></div>
                <div class="grid__item-2"><button>F foo foo</button></div>
                <div class="grid__item-3"><button>+/-</button></div>
                <div class="grid__item-4"><button>play</button></div>
                <div class="grid__item-5"><button>MC</button></div>
                <div class="grid__item-6"><button>MR</button></div>
                <div class="grid__item-7"><button>M-</button></div>
                <div class="grid__item-8"><button>M+</button></div>
                <div class="grid__item-9"><button>MU</button></div>
                <div class="grid__item-10"><button>GT</button></div>
                <div class="grid__item-11"><button>OFF</button></div>
                <div class="grid__item-12">7</div>
                <div class="grid__item-13">8</div>
                <div class="grid__item-14">9</div>
                <div class="grid__item-15">%</div>
                <div class="grid__item-16">raizQ</div>
                <div class="grid__item-17">AC</div>
                <div class="grid__item-18">4</div>
                <div class="grid__item-19">5</div>
                <div class="grid__item-20">6</div>
                <div class="grid__item-21">X</div>
                <div class="grid__item-22">DIV(/)</div>
                <div class="grid__item-23">CE</div>
                <div class="grid__item-24">1</div>
                <div class="grid__item-25">2</div>
                <div class="grid__item-26">3/C</div>
                <div class="grid__item-27">+</div>
                <div class="grid__item-28">-</div>
                <div class="grid__item-29">ON/C</div>
                <div class="grid__item-30">0</div>
                <div class="grid__item-31">00</div>
                <div class="grid__item-32">.</div>
                <div class="grid__item-33"></div>
                <div class="grid__item-34">=</div>
            </div>
        </div>
        </div>
        
</main>
    
<script type="module" src="index.js"></script>
</body>
</html>
