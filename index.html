<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
<main>
        <div class="calculadora">
        <div class="calc__parteSuperior">
            <div class="calc_header">
                <div class="tilibra">
                    <span>Tilibra</span>
                    <p>TC07</p>
                </div>
                <p class="digits">12 digits</p>
                <div class="retangulo__header">
                    <div class="ret__interior"></div>
                    <div class="ret__interior"></div>
                </div>
            </div>
            <div class="visor">
                <span class="output"></span>
            </div>
        </div>
        <div class="divisor__meio"></div>
        <div class="parte__inferior">
            <div class="grid__calc">
                <div class="grid__item-1"><button class="btn"> CUTUP</button></div>
                <div class="grid__item-2"><button class="btn"> F foo foo</button></div>
                <div class="grid__item-3"><button class="btn"> +/-</button></div>
                <div class="grid__item-4"><button class="btn"> play</button></div>
                <div class="grid__item-5"><button class="btn"> MC</button></div>
                <div class="grid__item-6"><button class="btn"> MR</button></div>
                <div class="grid__item-7"><button class="btn"> M-</button></div>
                <div class="grid__item-8"><button class="btn"> M+</button></div>
                <div class="grid__item-9"><button class="btn"> MU</button></div>
                <div class="grid__item-10"><button class="btn"> GT</button></div>
                <div class="grid__item-11"><button class="btn"> OFF</button></div>
                <div class="grid__item-12"><button class="btn" value="7"> 7</button></div>
                <div class="grid__item-13"><button class="btn" value="8"> 8</button></div>
                <div class="grid__item-14"><button class="btn" value="9"> 9</button></div>
                <div class="grid__item-15"><button class="btn"> %</button></div>
                <div class="grid__item-16"><button class="btn"> raizQ</button></div>
                <div class="grid__item-17"><button class="btn"> AC</button></div>
                <div class="grid__item-18"><button class="btn" value="4"> 4</button></div>
                <div class="grid__item-19"><button class="btn" value="5"> 5</button></div>
                <div class="grid__item-20"><button class="btn" value="6"> 6</button></div>
                <div class="grid__item-21"><button class="btn"> X</button></div>
                <div class="grid__item-22"><button class="btn"> DIV(/)</button></div>
                <div class="grid__item-23"><button class="btn"> CE</button></div>
                <div class="grid__item-24"><button class="btn" value="1"> 1</button></div>
                <div class="grid__item-25"><button class="btn" value="2"> 2</button></div>
                <div class="grid__item-26"><button class="btn" value="3"> 3</button>/C</div>
                <div class="grid__item-27"><button class="btn"> +</button></div>
                <div class="grid__item-28"><button class="btn"> -</button></div>
                <div class="grid__item-29"><button class="btn"> ON/C</button></div>
                <div class="grid__item-30"><button class="btn" value="0"> 0</button></div>
                <div class="grid__item-31"><button class="btn"> 00</button></div>
                <div class="grid__item-32"><button class="btn"> .</button></div>
                <div class="grid__item-34"><button class="btn"> =</button></div>
            </div>
        </div>
        </div>

        
        
</main>
    
<script type="module" src="index.js"></script>
</body>
</html>
